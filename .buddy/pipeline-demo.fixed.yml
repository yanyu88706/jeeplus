- pipeline: "pipeline-demo"
  on: "CLICK"
  refs:
  - "refs/heads/master"
  execution_message_template: "$BUDDY_EXECUTION_BRANCH - $BUDDY_EXECUTION_ID"
  fail_on_prepare_env_warning: true
  concurrent_pipeline_runs: true
  clone_depth: 1
  trigger_conditions:
  - trigger_condition: "VAR_NOT_CONTAINS"
    trigger_variable_value: "skip"
    trigger_variable_key: "BUDDY_EXECUTION_BRANCH"
  cpu: "ARM"
  actions:
  - action: "mvn clean compile"
    type: "BUILD"
    docker_image_name: "library/maven"
    docker_image_tag: "3.8.6"
    execute_commands:
    - "mvn clean compile"
    cached_dirs:
    - "/root/.m2/repository"
    shell: "BASH"
    run_next: "IN_SOFT_PARALLEL"
    execute_every_command: true
  - action: "echo '2222'"
    type: "BUILD"
    docker_image_name: "library/ubuntu"
    docker_image_tag: "20.04"
    execute_commands:
    - "echo '2222'"
    shell: "BASH"
  - action: "echo '11111'"
    type: "BUILD"
    docker_image_name: "library/ubuntu"
    docker_image_tag: "20.04"
    execute_commands:
    - "echo '11111'"
    shell: "BASH"
  - action: "echo '333'"
    type: "BUILD"
    docker_image_name: "library/ubuntu"
    docker_image_tag: "20.04"
    execute_commands:
    - "echo '333'"
    shell: "BASH"
